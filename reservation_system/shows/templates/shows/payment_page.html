{% extends 'shows/base.html' %}
{% block title %}Complete Payment{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Complete Your Payment</h2>
    <form action="{% url 'payment' show.pk %}" method="post" id="payment-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="seat-count">Number of Seats</label>
            <input type="number" id="seat-count" name="seat_count" value="seat-count" min="1" class="form-control">
        </div>
        <div class="form-group">
            <label for="total-price">Total Price</label>
            <input type="text" id="total-price" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="card-element">Credit or debit card</label>
            <div id="card-element"><!-- A Stripe Element will be inserted here. --></div>
            <div id="card-errors" role="alert"></div>
        </div>
        <button class="btn btn-primary">Submit Payment</button>
    </form>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        var stripe = Stripe('{{ STRIPE_PUBLIC_KEY }}');
        var elements = stripe.elements();

        var style = {
            base: {
                color: '#32325d',
                fontFamily: 'Arial, sans-serif',
                fontSmoothing: 'antialiased',
                fontSize: '16px',
                '::placeholder': {
                    color: '#aab7c4'
                }
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a'
            }
        };

        var card = elements.create('card', {style: style});
        card.mount('#card-element');

        card.addEventListener('change', function(event) {
            var displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;               
            } else {
                displayError.textContent = '';
                
            }
        });

        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    stripeTokenHandler(result.token);
                }
            });
        });

        function stripeTokenHandler(token) {
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);

            form.submit();
        }

        // Calculate total price
        var seatCountInput = document.getElementById('seat-count');
        var totalPriceInput = document.getElementById('total-price');
        var pricePerSeat = {{ show.price|floatformat:2 }};

        function updateTotalPrice() {
            var seatCount = parseInt(seatCountInput.value);
            var totalPrice = seatCount * pricePerSeat;
            totalPriceInput.value = totalPrice.toFixed(2);
        }

        seatCountInput.addEventListener('input', updateTotalPrice);
        updateTotalPrice();
    </script>
</div>
{% endblock %}
