{% extends 'shows/base.html' %}
{% block title %}Upcoming Shows{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Upcoming Shows</h2>
    <div class="row">
        {% for show in shows %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ show.title }}</h5>
                    <p class="card-text"><strong>Date:</strong> {{ show.date }}</p>
                    <p class="card-text"><strong>Location:</strong> {{ show.location }}</p>
                    <p class="card-text"><strong>Price:</strong> {{ show.price }}</p>
                    <a href="{% url 'show_detail' show.pk %}" class="btn btn-primary"><i class="fas fa-info-circle"></i> View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
